<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch Horror Codejam</title>
    <link rel="stylesheet" href="./scc/reset.css">
    <link rel="stylesheet" href="./scc/style.css">
    <link rel="icon" href="./assets/png-images/favicon01.ico">
</head>
<body class="body">
    <header class="header">
            <a href = "https://github.com/ngtaranina">
                <img src = "../Eldritch-codejam/assets/png-images/free-icon-github-logo-25231.png" class = "footer-link github-link" alt="github-link">
            </a>
            <div class="header-title">
                <h1>Древний УЖАС!</h1>
            </div>
            <a href="https://rs.school/index.html">
                <img src = "../Eldritch-codejam/assets/png-images/rs_school(logo).png" class="footer-link rs_shool-link" alt="rs_school-link">
            </a>
         </header>
    <section class="select-eldritch">
        <div class="wrapper">
            <div class="select-title">
               <h2>Выберите ДРЕВНЕГО!</h2> 
            </div>
            <ul class="select-list">
                <li class="one-eldritch", id ="cthulhu" ><img src="../Eldritch-codejam/assets/Ancients/Cthulthu.png" alt="Cthulthu card picture"></li>
                <li class="one-eldritch", id = "shubNiggurath"><img src="../Eldritch-codejam/assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath card picture"></li>
                <li class="one-eldritch", id ="iogSothoth" ><img src="../Eldritch-codejam/assets/Ancients/IogSothoth.png" alt="IogSothoth card picture"></li>
                <li class="one-eldritch", id = "azathoth"><img src="../Eldritch-codejam/assets/Ancients/Azathoth.png" alt="Azathoth card picture"></li>
            </ul>
        </div>
    </section>
    <section class="select-level">
        <div class="wrapper">
            <div class="select-title">
               <h2>Выберите уровень сложности!</h2> 
            </div>
            <div class="level-buttons">
                <button class="button-difficalt", id="very-easy">Очень легкий</button>
                <button class="button-difficalt", id="easy">Легкий</button>
                <button class="button-difficalt", id="normal">Средний</button>
                <button class="button-difficalt", id="hard">Высокий</button>
                <button class="button-difficalt", id="very-hard">Очень высокий</button>
            </div>
        </div>
    </section>
   <section class="shuffle-deck">
        <div class="wrapper">
            <div class="select-title">
                <h2>Создаем колоду</h2> 
             </div>  
             <div class="shuffle-deck-button">
                <button class="button-shuffle">ЗАМЕШАТЬ!</button>
                <button class="button-shuffle-restart">Новая ИГРА!</button>
             </div>
        
             <div class="game">
                 <div class="etaps">
                    <div class="etap-name">
                        <h3 class="etap-title">Этап I</h3>
                        <h3 class="etap-title">Этап II</h3>
                        <h3 class="etap-title">Этап III</h3>
                    </div>
                    <div class="etap-number">
                        <div class="etap-line one">
                            <span class="one-etap green gr1"></span>
                            <span class="one-etap  broun br1"></span>
                            <span class="one-etap blue bl1"></span>
                        </div>
                        <div class="etap-line two">
                            <span class="one-etap green gr2"></span>
                            <span class="one-etap broun br2"></span>
                            <span class="one-etap blue bl2"></span>
                        </div>
                        <div class="etap-line three">
                            <span class="one-etap green gr3"></span>
                            <span class="one-etap broun br3"></span>
                            <span class="one-etap blue bl3"></span>
                        </div>
                    </div>
                 </div>

                <div class="play">
                     <div class="deck">
                        <button class="button-card">Играть карту</button>
                     </div>
                     <div class="card">
                        <span><img  src class="img-card "  alt="Game card"></span>
                     </div>
                </div>
            </div>
        </div>
   </section>
   <footer class="footer">
     <div class="year">2022</div>
   </footer>
   <script type="module" src="./js/script.js"></script>
</body>
</html>
